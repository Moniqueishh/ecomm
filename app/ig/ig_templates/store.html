{% extends 'base.html' %}

{% block content %}

{%for p in product%}
<div class="card" style="width: 18rem;">
  <a href="{{ url_for('ig.indPost', product_id=p.id) }}"><img src="{{ p.img_url }}" class="card-img-top"
      alt="{{ p.title }}"></a>
  <div class="card-body">
    <h5 class="card-title">{{ p.title }}</h5>
    <p class="card-text">{{ p.body }}</p>
    <a href="{{ url_for('ig.addP', product_id=p.id) }}" class="btn btn-primary">Add to cart!</a>


    {%endfor%}
